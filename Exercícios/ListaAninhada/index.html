<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="title"> EXERCÍCIO LISTA ANINHADA </h1>
    <ul class="tree"  id='projectList'>
        <button class='projectButton' onclick="toggleProject()"> PROJETO </button>
        
        <ul>
            <li class= 'button' id="backEndButton">
                <button onclick="toggleBackEndOptions()"> BackEnd
             </li>
            <li class= 'button' id="appButton">

                <ul class='list' id="appList">
                    <li>produto.js</li>
                    <li> usuário.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li class= 'button' id="configButton">

                <ul class='list' id="configList">
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>sevidor.js</li>
                </ul>
            </li>
            <li class='button' id="frontEndButton">
                <button onclick="toggleFrontEndList()"> FrontEnd </button>
                <ul id='frontendList'>

                        <button onclick='togglePublicList()'> Public </button>
                    </li>
