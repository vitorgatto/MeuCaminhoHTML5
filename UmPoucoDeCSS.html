<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="site.css">
        
        <!-- UMA CLASSE DE CSS É INICIADA COM PONTO SEGUIDO DO NOME DA CLASSE 
        O ID é notado por # . O ID é unico, a classe pode pertencer a varias tags-->
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br> <!-- o ID deve ser unico na pagina inteira e pode ser colocado em toda tag-->
        <span class="fundoVermelho negrito">Texto 2</span><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
        <p class="letreiro"> ESTE É O LETREIRO </p>

    </body>
</html>
